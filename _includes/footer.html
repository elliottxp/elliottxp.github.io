<button onclick="topFunction()" id="backToTopBtn" title="Go to top">â†‘</button>

<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    {% if site.title %}
    <h2 class="footer-heading">{{ site.title | escape }}</h2>
    {% endif %}
    {% if site.description %}
    <p>{{ site.description | escape }}</p>
    {% endif %}
    {% if site.email %}
    <p><a href="mailto:{{ site.email | escape }}">{{ site.email | escape }}</a></p>
    {% endif %}
    <div class="social-links">
      {%- include social.html -%}
    </div>
  </div>
</footer>

<script>
  // Get the button
  let mybutton = document.getElementById("backToTopBtn");

  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }

   // Custom smooth scroll to top function using requestAnimationFrame
   function topFunction() {
    const scrollSpeed = 50; // Increase this value to speed up the scroll
    function scrollStep() {
      if (window.pageYOffset === 0) {
        return;
      }
      window.scroll(0, window.pageYOffset - scrollSpeed);
      requestAnimationFrame(scrollStep);
    }
    requestAnimationFrame(scrollStep);
  }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gallery Experience</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #error { color: red; position: absolute; top: 10px; left: 10px; }
        .instruction-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        .instruction-overlay button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
    <script src="https://unpkg.com/three@0.134.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    
    <script type="text/javascript">
        // Initialize Three.js components
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        const textureLoader = new THREE.TextureLoader();
        
        // Audio setup
        const listener = new THREE.AudioListener();
        const audioLoader = new THREE.AudioLoader();
        const sounds = ['https://music.apple.com/au/song/mona/1769386273'];
        const audioObjects = sounds.map(() => new THREE.Audio(listener));

        // Raycaster setup for interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        document.addEventListener('DOMContentLoaded', () => {
            // Setup renderer
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add audio listener to camera
            camera.add(listener);
            
            // Setup OrbitControls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            
            // Set initial camera position
            camera.position.z = 5;

            // Instructions setup
            const instructions = [
                "Welcome to the 3D Gallery!",
                "Use your mouse to orbit around the space",
                "Click on images to hear associated sounds",
                "Enjoy exploring!"
            ];
            let currentInstruction = 0;

            // Create instruction overlay
            const overlay = document.createElement('div');
            overlay.className = 'instruction-overlay';
            
            const text = document.createElement('p');
            text.textContent = instructions[0];
            
            const button = document.createElement('button');
            button.textContent = 'Next';
            
            overlay.appendChild(text);
            overlay.appendChild(button);
            document.body.appendChild(overlay);

            // Handle instruction navigation
            button.addEventListener('click', () => {
                currentInstruction++;
                if (currentInstruction < instructions.length) {
                    text.textContent = instructions[currentInstruction];
                    if (currentInstruction === instructions.length - 1) {
                        button.textContent = 'Start Experience';
                    }
                } else {
                    overlay.classList.add('hidden');
                }
            });

            // Setup paintings
            const positions = [[-3, 0, -5], [0, 0, -5], [3, 0, -5]];
            const imagePaths = ['/img/works/waverock.jpeg', '/img/works/naan.jpeg'];
            
            // Load and add paintings to scene
            imagePaths.forEach((path, index) => {
                textureLoader.load(path, (texture) => {
                    const geometry = new THREE.PlaneGeometry(2, 2);
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    const plane = new THREE.Mesh(geometry, material);
                    plane.position.set(...positions[index]);
                    scene.add(plane);
                }, undefined, (error) => {
                    console.error('Texture load error:', error);
                });
            });

            // Click handler for sound interaction
            function onClick(event) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                
                const intersects = raycaster.intersectObjects(scene.children);
                if (intersects.length > 0) {
                    const index = scene.children.indexOf(intersects[0].object) - 1;
                    if (index >= 0 && index < audioObjects.length) {
                        audioLoader.load(sounds[index], (buffer) => {
                            audioObjects[index].setBuffer(buffer);
                            audioObjects[index].play();
                        });
                    }
                }
            }

            // Add click event listener
            window.addEventListener('click', onClick);
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            
            animate();
        });

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</head>
<body>
</body>
</html>

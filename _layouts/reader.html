---
layout: default
---

<div class="epub-container">
    <div class="instructions">
        <h2>epub reader</h2>
        <ol>
            <li>click "choose file" to select an epub file from your device</li>
            <li>the epub will load automatically</li>
            <li>use "previous" and "next" buttons to navigate between pages</li>
        </ol>
    </div>
    <div class="reader-controls">
        <input type="file" id="book-input" accept=".epub"/>
        <div class="navigation">
            <button id="prev">previous</button>
            <span id="current-page"></span>
            <button id="next">next</button>
        </div>
    </div>
    <div id="viewer"></div>
</div>

<style>
.epub-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#viewer {
    height: 80vh;
    margin: 20px 0;
    border: 1px solid #ddd;
    max-width: 800px;
    width: 100%; 
}

#viewer iframe {
    width: 100% !important;
    padding: 0 20px;  /* Add padding to content */
    box-sizing: border-box;
}

.reader-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px 0;
}

.navigation {
    display: flex;
    gap: 10px;
    align-items: center;
}

.instructions {
    background: #f5f5f5;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 20px;
}

.instructions h2 {
    margin-top: 0;
}

.instructions ol {
    margin: 0;
    padding-left: 20px;
}

@media (prefers-color-scheme: dark) {
    #viewer {
        border-color: #444;
    }
    
    .instructions {
        background: #333;
        color: #fff;
    }
}

@media screen and (max-width: 768px) {
    #viewer {
        max-width: 100%;
    }
}
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof ePub === 'undefined') {
            console.error('EPUB.js not loaded');
            return;
        }
    
        const viewer = document.getElementById('viewer');
        const bookInput = document.getElementById('book-input');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        
        let book = null;
        let rendition = null;
    
        bookInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            console.log('File selected:', file);
            
            if (!file) return;
    
            const reader = new FileReader();
            
            reader.onload = function(event) {
                console.log('File loaded');
                
                if (book) {
                    book.destroy();
                }
    
                book = ePub(event.target.result);
                
                rendition = book.renderTo("viewer", {
                    width: "100%",
                    height: "100%",
                    spread: "none",
                    flow: "paginated"
                });
    
                rendition.display()
                    .then(() => console.log("Book loaded successfully"))
                    .catch(err => console.error("Error loading book:", err));
            };
    
            reader.onerror = function(err) {
                console.error("Error reading file:", err);
            };
    
            reader.readAsArrayBuffer(file);
        });
    
        prevButton.onclick = () => rendition && rendition.prev();
        nextButton.onclick = () => rendition && rendition.next();
    });
    </script>

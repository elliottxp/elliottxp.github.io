---
layout: default
---

<div class="epub-container">
    <div class="instructions">
        <h2>epub reader</h2>
        <ol>
            <li>click "choose file" to select an epub file from your device</li>
            <li>the epub will load automatically</li>
            <li>use "previous" and "next" buttons to navigate between pages</li>
        </ol>
    </div>
    <div class="reader-controls">
        <input type="file" id="book-input" accept=".epub"/>
        <div class="navigation">
            <button id="prev">previous</button>
            <span id="current-page"></span>
            <button id="next">next</button>
        </div>
    </div>
    <div id="viewer"></div>
</div>

<style>
.epub-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#viewer {
    height: 80vh;
    margin: 20px 0;
    border: 1px solid #ddd;
    max-width: 800px;
    width: 100%;
    overflow: hidden;
    position: relative; 
}

#viewer iframe {
    width: 100% !important;
    height: 100% !important;
    padding: 0 20px;
    box-sizing: border-box;
    margin: 0;
    position: absolute;
    left: 0;
    top: 0;
}

.reader-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px 0;
}

.navigation {
    display: flex;
    gap: 10px;
    align-items: center;
}

.instructions {
    background: #f5f5f5;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 20px;
}

.instructions h2 {
    margin-top: 0;
}

.instructions ol {
    margin: 0;
    padding-left: 20px;
}

@media (prefers-color-scheme: dark) {
    #viewer {
        border-color: #444;
    }
    
    .instructions {
        background: #333;
        color: #fff;
    }
}

@media screen and (max-width: 768px) {
    #viewer {
        max-width: 100%;
    }
}
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Debug check for EPUB.js
    if (typeof ePub === 'undefined') {
        console.error('EPUB.js not loaded');
        return;
    }
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');

    // Navigation functions
    function prev() {
        if (rendition) {
            rendition.prev()
                .catch(err => console.error('Error navigating previous:', err));
        }
    }
    
    function next() {
        if (rendition) {
            rendition.next()
                .catch(err => console.error('Error navigating next:', err));
        }
    }

    // Button listeners
    prevButton.addEventListener('click', prev);
    nextButton.addEventListener('click', next);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') prev();
        if (e.key === 'ArrowRight') next();
    });

    bookInput.addEventListener('change', function(e) {
        // ...existing code...

        reader.onload = function(event) {


    const viewer = document.getElementById('viewer');
    const bookInput = document.getElementById('book-input');
    
    let book = null;
    let rendition = null;

    bookInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        console.log('File selected:', file);
        
        if (!file) return;

        const reader = new FileReader();
        
        reader.onload = function(event) {
            console.log('File loaded');
            
            if (book) {
                book.destroy();
            }

            // Create new book instance
            book = ePub(event.target.result);
            
            // Configure rendition
            rendition = book.renderTo("viewer", {
                width: "100%",
                height: "100%",
                spread: "none",
                flow: "paginated",
                minSpreadWidth: 800,
                maxSpreadWidth: 800
            });

            // Display with error handling
            rendition.display()
                .then(() => {
                    console.log("Book displayed successfully");
                    
                    // Enable navigation buttons
                    prevButton.disabled = false;
                    nextButton.disabled = false;

                    // Update button states on location change
                    book.locations.generate()
                        .then(() => {
                            rendition.on('relocated', (location) => {
                                prevButton.disabled = location.atStart;
                                nextButton.disabled = location.atEnd;
                            });
                        });
                })
                .catch(err => console.error("Error displaying book:", err));
        };

        reader.onerror = function(err) {
            console.error("Error reading file:", err);
        };

        // Start reading the file
        reader.readAsArrayBuffer(file);
    });
});
</script>

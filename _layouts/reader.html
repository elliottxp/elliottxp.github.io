---
layout: default
---

<div class="epub-container">
    <div class="instructions">
        <h2>epub reader</h2>
        <ol>
            <li>click "choose file" to select an epub file from your device</li>
            <li>the epub will load automatically</li>
            <li>use "previous" and "next" buttons to navigate between pages</li>
        </ol>
    </div>
    <div class="reader-controls">
        <input type="file" id="book-input" accept=".epub"/>
        <div class="navigation">
            <button id="prev">previous</button>
            <span id="current-page"></span>
            <button id="next">next</button>
        </div>
    </div>
    <div id="viewer"></div>
</div>

<style>
.epub-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
}

#viewer {
    height: 80vh;
    margin: 20px 0;
    border: 1px solid #ddd;
}

.reader-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px 0;
}

.navigation {
    display: flex;
    gap: 10px;
    align-items: center;
}

.instructions {
    background: #f5f5f5;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 20px;
}

.instructions h2 {
    margin-top: 0;
}

.instructions ol {
    margin: 0;
    padding-left: 20px;
}

@media (prefers-color-scheme: dark) {
    #viewer {
        border-color: #444;
    }
    
    .instructions {
        background: #333;
        color: #fff;
    }
}
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let currentBook = null;
        let rendition = null;
        
        // Dark mode detection
        const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
        
        function updateTheme(isDark) {
            if (rendition) {
                rendition.themes.register('dark', {
                    body: {
                        color: '#ffffff',
                        background: '#222222',
                        'font-family': 'system-ui, -apple-system, sans-serif'
                    }
                });
                
                rendition.themes.register('light', {
                    body: {
                        color: '#000000',
                        background: '#ffffff',
                        'font-family': 'Georgia, serif'
                    }
                });
                
                rendition.themes.select(isDark ? 'dark' : 'light');
            }
        }
        
        // Listen for dark mode changes
        darkModeQuery.addEventListener('change', (e) => updateTheme(e.matches));
        
        document.getElementById('book-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                currentBook = ePub(e.target.result);
                rendition = currentBook.renderTo('viewer', {
                    width: '100%',
                    height: '100%'
                });
                rendition.display();
                
                // Apply initial theme
                updateTheme(darkModeQuery.matches);
                
                // Navigation controls
                document.getElementById('prev').onclick = () => rendition.prev();
                document.getElementById('next').onclick = () => rendition.next();
            }
            
            reader.readAsArrayBuffer(file);
        });
    });
    </script>

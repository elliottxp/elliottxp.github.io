---
layout: default
---

<div class="epub-container">
    <div class="instructions">
        <h2>EPUB Reader</h2>
        <ol>
            <li>Click "Choose File" to select an EPUB file from your device</li>
            <li>The book will load automatically</li>
            <li>Use "Previous" and "Next" buttons to navigate between pages</li>
        </ol>
    </div>
    <div class="reader-controls">
        <input type="file" id="book-input" accept=".epub"/>
        <div class="navigation">
            <button id="prev">Previous</button>
            <span id="current-page"></span>
            <button id="next">Next</button>
        </div>
    </div>
    <div id="viewer"></div>
</div>

<style>
.epub-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
}

#viewer {
    height: 80vh;
    margin: 20px 0;
    border: 1px solid #ddd;
}

.reader-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px 0;
}

.navigation {
    display: flex;
    gap: 10px;
    align-items: center;
}

.instructions {
    background: #f5f5f5;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 20px;
}

.instructions h2 {
    margin-top: 0;
}

.instructions ol {
    margin: 0;
    padding-left: 20px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let currentBook = null;
    
    document.getElementById('book-input').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(e) {
            currentBook = ePub(e.target.result);
            const rendition = currentBook.renderTo('viewer', {
                width: '100%',
                height: '100%'
            });
            rendition.display();

            document.getElementById('prev').onclick = () => rendition.prev();
            document.getElementById('next').onclick = () => rendition.next();
        }
        
        reader.readAsArrayBuffer(file);
    });
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sounds</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ff4d4d;
      animation: fadeIn 1s ease-in;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
      animation: fadeIn 1.5s ease-in;
    }
    .music-player {
      background: #333;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      animation: slideUp 1s ease-in;
    }
    iframe {
      width: 100%;
      max-width: 660px;
      height: 450px;
      border: none;
      border-radius: 10px;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .music-player { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sounds</h1>
    <p>A collection of sounds.</p>
    <div class="music-player">
      <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" 
              frameborder="0" 
              height="450" 
              style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;" 
              sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" 
              src="https://embed.music.apple.com/au/album/simoom-single/1734727435"></iframe>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 elliottxp
  </div>
</body>
</html>

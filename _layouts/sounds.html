<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>sounds</title>
<style>
  :root{
    --bg: #222;
    --panel: #2f2f2f;
    --accent: #ff5500;
    --text: #e9e9e9;
    --sub: #bdbdbd;
    --glass: rgba(255,255,255,0.03);
  }

  html,body{
    height:100%;
    margin:0;
    background:linear-gradient(#828282,#cacfbd);
    font-family: 'Optima', 'Open Sans', sans-serif;
    color:var(--text);
  }

  /* Container responsive */
  .player-wrap{
    width: 100%;
    max-width: 520px;
    margin: 20px auto;
    box-shadow: 0 10px 30px rgba(5, 5, 5, 0.6);
    border-radius: 6px;
    overflow: hidden;
    background: linear-gradient(#333,#272727);
    user-select: none;
  }

  .titlebar{
    height: 36px;
    display:flex;
    align-items:center;
    gap:12px;
    padding: 0 10px;
    background: linear-gradient(#1b1b1b,#141414);
    border-bottom: 1px solid rgba(255,255,255,0.03);
  }
  .title-left{display:flex;align-items:center;gap:8px;}
  .logo-box{
    width:28px;height:20px;border-radius:3px;background:var(--accent);
    display:flex;align-items:center;justify-content:center;
    font-weight:700;color:#111;font-size:12px;
  }
  .title{font-weight:600;font-size:14px;letter-spacing:0.4px;}
  .title-sub{color:var(--sub);font-size:12px;margin-left:6px}

  .main{
    display:flex;
    padding: 18px;
    gap: 18px;
    align-items:center;
    flex-wrap: wrap; /* allow stacking on mobile */
  }

  .left{
    flex: 0 0 140px;
    height: 140px;
    background: linear-gradient(120deg,#1e1e1e,#2a2a2a);
    border-radius:4px;
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.6);
    display:flex;
    align-items:center;
    justify-content:center;
    color:var(--sub);
    font-size:12px;
    text-align:center;
    padding:6px;
  }

  .controls{
    flex:1;
    display:flex;
    flex-direction:column;
    gap:12px;
    min-width: 200px;
  }

  .track-info{display:flex;flex-direction:column;gap:4px;}
  .track-title{font-weight:700;font-size:16px}
  .track-artist{font-size:13px;color:var(--sub)}

  .buttons{
    display:flex;
    gap:8px;
    align-items:center;
    flex-wrap: wrap;
  }

  .btn{
    width:44px;height:36px;border-radius:4px;border:none;
    background:var(--panel);color:var(--text);cursor:pointer;
    display:flex;align-items:center;justify-content:center;
    font-size:18px;box-shadow:0 2px 0 rgba(0,0,0,0.6);
  }
  .btn:active{transform:translateY(1px)}
  .btn:disabled{opacity:0.45;cursor:default}

  .progress-wrap{display:flex;align-items:center;gap:10px;flex-wrap: wrap;}
  .time{width:54px;font-size:12px;color:var(--sub);text-align:center;}
  .progress{
    flex:1;height:10px;background:var(--glass);border-radius:6px;
    position:relative;cursor:pointer;min-width:120px;
  }
  .progress .bar{
    height:100%;width:0%;
    background:linear-gradient(90deg,var(--accent),#ff8b4a);
    border-radius:6px
  }

  .vol{display:flex;align-items:center;gap:8px;}
  .vol input[type=range]{width:80px}

  .playlist{
    border-top:1px solid rgba(255,255,255,0.03);
    background: linear-gradient(#202020,#141414);
    padding:8px 12px;
    display:flex;
    gap:10px;
    align-items:center;
    overflow-x: auto;
  }
  .plist{display:flex;gap:8px;flex-wrap:wrap;}
  .pitem{
    padding:6px 10px;border-radius:4px;
    background:rgba(255,255,255,0.02);
    font-size:13px;color:var(--sub);cursor:pointer;white-space:nowrap;
  }
  .pitem.active{
    background:linear-gradient(90deg,var(--accent),#ff8b4a);
    color:#111;font-weight:700
  }

  .small{font-size:11px;color:var(--sub);text-align:right;padding:6px 10px}

  /* Responsive tweaks */
  @media (max-width: 600px){
    .main{flex-direction:column;align-items:stretch;}
    .left{width:100%;max-width:300px;margin:0 auto;}
    .controls{width:100%;}
    .buttons{justify-content:space-between;}
    .vol input[type=range]{width:100px;}
  }
</style>
</head>
<body>

<div class="player-wrap" role="application" aria-label="Mini Winamp SoundCloud Player">
  <div class="titlebar">
    <div class="title-left">
      <div class="logo-box"></div>
      <div><div class="title">Audio Player</div></div>
    </div>
    <div style="flex:1"></div>
  </div>

  <div class="main">
    <div class="left" id="left-art">Now playing<br><span style="font-size:11px;color:var(--sub)"></span></div>
    <div class="controls">
      <div class="track-info">
        <div id="title" class="track-title">—</div>
        <div id="artist" class="track-artist">live405</div>
      </div>
      <div class="buttons">
        <button class="btn" id="prev" title="Previous">⏮</button>
        <button class="btn" id="play" title="Play/Pause">▶️</button>
        <button class="btn" id="next" title="Next">⏭</button>
        <div style="flex:1"></div>
        <div class="vol">
          <div style="font-size:12px;color:var(--sub)">Vol</div>
          <input id="volRange" type="range" min="0" max="100" value="80" />
        </div>
      </div>
      <div class="progress-wrap">
        <div id="curtime" class="time">0:00</div>
        <div class="progress" id="progress"><div class="bar" id="bar"></div></div>
        <div id="durtime" class="time">0:00</div>
      </div>
    </div>
  </div>

  <div class="playlist" aria-label="Playlist"><div class="plist" id="plist"></div></div>
  <div class="small">Click the track, then press the play button</div>
</div>

<iframe id="scPlayer" style="display:none" allow="autoplay"
  src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1730760735&visual=false"></iframe>

<script src="https://w.soundcloud.com/player/api.js"></script>
<script>
/* ====== CONFIG: track IDs ====== */
const playlist = [
  { id: '1730760735', label: 'Track 1' },
  { id: '832025014',  label: 'Track 2' },
  { id: '820638109',  label: 'Track 3' },
  { id: '1323860767', label: 'Track 4' }
];
/* ====== End CONFIG ====== */

const iframe = document.getElementById('scPlayer');
const widget = SC.Widget(iframe);

let currentIndex = -1;
let isPlaying = false;
let duration = 0;
let progressTimer = null;

const titleEl = document.getElementById('title');
const artistEl = document.getElementById('artist');
const curtimeEl = document.getElementById('curtime');
const durtimeEl = document.getElementById('durtime');
const barEl = document.getElementById('bar');

const playBtn = document.getElementById('play');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const volRange = document.getElementById('volRange');
const plistEl = document.getElementById('plist');
const progressWrap = document.getElementById('progress');

playlist.forEach((t, i) => {
  const el = document.createElement('div');
  el.className = 'pitem';
  el.textContent = t.label || `Track ${i+1}`;
  el.dataset.index = i;
  el.addEventListener('click', () => playIndex(i));
  plistEl.appendChild(el);
});

function secToTime(s){
  if (!isFinite(s)) return '0:00';
  s = Math.floor(s/1000);
  const m = Math.floor(s/60);
  const sec = s % 60;
  return m + ':' + (sec < 10 ? '0' + sec : sec);
}
function setActiveList(){
  document.querySelectorAll('.pitem').forEach((el,idx)=>{
    el.classList.toggle('active', idx === currentIndex);
  });
}
function playIndex(i){
  if (i < 0 || i >= playlist.length) return;
  currentIndex = i;
  const id = playlist[i].id;
  widget.load(`https://api.soundcloud.com/tracks/${id}`, { auto_play: true });
  titleEl.textContent = 'Loading...';
  artistEl.textContent = 'live405';
  setActiveList();
}
playBtn.addEventListener('click', () => {
  if (currentIndex === -1){ playIndex(0); return; }
  widget.isPaused((paused) => { if (paused) widget.play(); else widget.pause(); });
});
prevBtn.addEventListener('click', () => {
  if (currentIndex <= 0) playIndex(playlist.length - 1);
  else playIndex(currentIndex - 1);
});
nextBtn.addEventListener('click', () => {
  if (currentIndex >= playlist.length - 1) playIndex(0);
  else playIndex(currentIndex + 1);
});
volRange.addEventListener('input', () => {
  const vol = Number(volRange.value);
  widget.setVolume(vol);
});
progressWrap.addEventListener('click', (e) => {
  if (duration <= 0) return;
  const rect = progressWrap.getBoundingClientRect();
  const pct = Math.min(1, Math.max(0, (e.clientX - rect.left)/rect.width ));
  const seekMs = Math.floor(pct * duration);
  widget.seekTo(seekMs);
});
widget.bind(SC.Widget.Events.READY, () => {
  widget.setVolume(Number(volRange.value));
});
widget.bind(SC.Widget.Events.PLAY, () => {
  isPlaying = true;
  playBtn.textContent = '⏸';
  startProgressTimer();
  widget.getCurrentSound((sound) => {
    if (sound && sound.title) titleEl.textContent = sound.title;
    if (sound && sound.user && sound.user.username) artistEl.textContent = sound.user.username;
  });
  widget.getDuration((d) => {
    duration = d || 0;
    durtimeEl.textContent = secToTime(duration);
  });
});
widget.bind(SC.Widget.Events.PAUSE, () => {
  isPlaying = false;
  playBtn.textContent = '▶️';
  stopProgressTimer();
});
widget.bind(SC.Widget.Events.FINISH, () => { nextBtn.click(); });
function startProgressTimer(){
  stopProgressTimer();
  progressTimer = setInterval(() => {
    widget.getPosition((pos) => {
      if (!isFinite(pos) || !duration) return;
      curtimeEl.textContent = secToTime(pos);
      const pct = Math.max(0, Math.min(1, pos / duration));
      barEl.style.width = (pct * 100) + '%';
    });
  }, 250);
}
function stopProgressTimer(){ if (progressTimer) { clearInterval(progressTimer); progressTimer = null; } }
(function init(){ setActiveList(); })();
</script>
</body>
</html>
